name: Publish and release

on: 
    workflow_dispatch:
        inputs:
            version:
                description: "Version bump type"
                required: true
                default: "patch"
                type: choice
                options:
                    - patch
                    - minor
                    - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org/

      - name: Verify npm auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
      - name: Install dependencies
        run: npm install
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        id: branch
        run: |
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            NEW_VERSION=$(npx semver -i ${{inputs.version}} $CURRENT_VERSION)
            RELEASE_BRANCH="release/v$NEW_VERSION"
            git checkout -b $RELEASE_BRANCH
            git commit --allow-empty -m "chore: start release branch v$NEW_VERSION"
            git push origin $RELEASE_BRANCH
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: bump version to ${{ steps.branch.outputs.version }}"
          branch: ${{ steps.branch.outputs.branch }}
          base: main
          title: "Release ${{ steps.branch.outputs.version }}"
          body: "Automated release PR for version ${{ steps.branch.outputs.version }}"
          labels: release

      - name: Bump version
        run: |
            npm version ${{ inputs.version }} -m "chore: bump version to ${{ steps.branch.outputs.version }}"

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push release branch and tag
        run: |
          git push origin ${{ steps.branch.outputs.branch }} --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
            tag_name: v${{ steps.branch.outputs.version }}
            name: v${{ steps.branch.outputs.version }}
            generate_release_notes: true

