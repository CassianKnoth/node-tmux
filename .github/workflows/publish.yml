name: Publish and release

on: 
    workflow_dispatch:
        inputs:
            version:
                description: "Version bump type"
                required: true
                default: "patch"
                type: choice
                options:
                    - patch
                    - minor
                    - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
        contents: write
        pull-requests: write

    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org/

      - name: Verify npm auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          
      - name: Install dependencies
        run: npm install
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            NEW_VERSION=$(npx semver -i ${{inputs.version}} $CURRENT_VERSION)
            npm version ${{ inputs.version }} --no-git-tag-version
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            RELEASE_BRANCH="release/v$NEW_VERSION"
            echo "branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.version.outputs.version }}"
          branch: ${{ steps.version.outputs.branch }}
          base: main
          title: "Release ${{ steps.version.outputs.version }}"
          body: "Automated release PR for version ${{ steps.version.outputs.version }}"
          labels: release

      - name: Checkout release branch
        run: git checkout ${{ steps.version.outputs.branch }}

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push release branch and tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.branch }} --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Merge release PR
        run: |
          gh pr merge \
            --repo ${{ github.repository }} \
            --merge \
            --delete-branch \
            --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
            tag_name: v${{ steps.version.outputs.version }}
            name: v${{ steps.version.outputs.version }}
            generate_release_notes: true

